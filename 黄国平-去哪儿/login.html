<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8"/>
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css"/> 
    <link rel="stylesheet" href="css/login.css"/> 
    <link rel="stylesheet" href="font/iconfont.css">
    <script>
		(function(){
			var ohtml = document.getElementsByTagName('html')[0];
			var w = ohtml.getBoundingClientRect().width;
			ohtml.style.fontSize=w/3.75+'px';
		})();
	</script>
</head>
<body>
	<section class="box">
		<header class="top">
			<span class="back iconfont icon-jiantou fl" ></span>
			<div class="text fl">登录</div>
			<a href="script">注册</a>
		</header>
		<section class="btnTop">
			<div class="btnTopBox">
				<div class="fl bt1" name="loginMode">短信验证码登录</div>
				<div class="fl bt2" name="loginMode">账号登录</div>
			</div>
		</section>
	</section>
	<section class="inputBox">
		<form action="" class="loginForm1" name="loginForm1">
			<div class="phoneBox">
				<span>手机号</span><input type="number" placeholder="请输入手机号" name="phone" value="">
			</div>
			<div class="verificationBox">
				<span class="s1">验证码</span><input type="text" placeholder="请输入验证码" name="verification" value="">
				<span class="s2">获取验证码</span>
			</div>
			<input type="button" value="登录" class="loginBtn">
		</form>
		<form action="" class="loginForm2" name="loginForm2">
			<div class="usrBox">
				<span>账号</span><input type="text" placeholder="手机号/邮箱/用户名" name="phone" value="">
			</div>
			<div class="verificationBox">
				<span class="s1">密码</span><input type="text" placeholder="请输入密码" name="verification" value="">
			</div>
			<input type="button" value="登录" class="loginBtn">
			<br><a href="javascript:" class="fr">找回密码</a>
		</form>
	</section>
	<section class="mobileOrPc">
		<a href="javascript:"><div class="div1 fl">电脑版</div></a>
		<a href="javascript:"><div class="div2 fl">关于我们</div></a>
	</section>
	<footer>
		Qunar 京ICP备05021087
	</footer>
<script>
var ologinBtn = document.getElementsByName('loginMode');
var oform = document.getElementsByTagName('form');
for(var i = 0;i<ologinBtn.length;i++){
	ologinBtn[i].index=i;
	ologinBtn[i].onclick=function(){
		for(var j = 0;j<ologinBtn.length;j++){
			ologinBtn[j].style.color='white';
			ologinBtn[j].style.background='#18A9B9';
			oform[j].style.display='none';
		}
		this.style.color='#53B7C9';
		this.style.background='white';
		oform[this.index].style.display='block';
	}
}
</script>
</body>
</html>
