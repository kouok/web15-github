<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script>
         var oHtml = document.getElementsByTagName('html')[0];
         var wHtml = oHtml.getBoundingClientRect().width;
         oHtml.style.fontSize=wHtml/3.75+"px";
	</script>
</head>
<body>
	<header class="head">
           <div>登录</div>
           <div>
               <div class="action" id="btn1">短信验证码登录</div>
               <div id="btn2">账号登录</div>
           </div>
	</header>
	<section>
	      <div class="message" id="mes1">
	          <div class="one">
	               <div class="tel">手机号</div><input type="tel" pattern="^1[3456789]\d{9}$" required="required" placeholder="请输入手机号">
	          </div>
	           <div class="one">
	               <div class="tel">验证码</div><input type="text" placeholder="请输入验证码" required="required">
	               <input type="text" placeholder="获取验证码" class="btn">
	          </div>
	       </div>
	       <div class="message2" id="mes2">
	          <div class="one">
	               <div class="tel">账号</div><input type="tel" pattern="^1[3456789]\d{9}$" required="required" placeholder="手机号/邮箱/用户名">
	          </div>
	           <div class="one">
	               <div class="tel">密码</div><input type="text" placeholder="请输入验证码" required="required">
	               <input type="text" placeholder="请输入密码" class="btn">
	          </div>
	       </div>
	       <input type="submit" value="登录" class="go">
	</section>
	<footer>
        
	</footer>
	<script>
        var btn1=document.getElementById('btn1');
        var btn2=document.getElementById('btn2');
        var mes1=document.getElementById('mes1');
        var mes2=document.getElementById('mes2');
        btn1.onclick=function(){
        	mes1.style.display="block";
        	mes2.style.display="none";
        }
        btn2.onclick=function(){
        	mes2.style.display="block";
        	mes1.style.display="none";
        }
	</script>
</body>
</html>
